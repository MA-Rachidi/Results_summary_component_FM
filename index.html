<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/html.css">
  <link rel="stylesheet" href="./styles/left.css">
  <link rel="stylesheet" href="./styles/right.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div class="wrapper">
    <div class="left">
      <h3>Your Result</h3>
      <div class="cercle">
        <p id="big">76</p>
        <p id="_100">of 100</p>
      </div>
      <div class="comment">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="right">
      <h3>Summary</h3>
      <div class="tests">
        <div class="test" id="Reaction">
          <div class="icon">
            <img src="./assets/images/icon-reaction.svg" alt="#">
            <p>Reaction</p>
          </div>
          <div class="percent">
            <p>80</p>
            <p class="of_100">/ 100</p>
          </div>
        </div>
        <div class="test" id="Memory">
          <div class="icon">
            <img src="./assets/images/icon-memory.svg" alt="#">
            <p>Memory</p>
          </div>
          <div class="percent">
            <p>92</p>
            <p class="of_100">/ 100</p>
          </div>
        </div>
        <div class="test" id="Verbal">
          <div class="icon">
            <img src="./assets/images/icon-verbal.svg" alt="#">
            <p>Verbal</p>
          </div>
          <div class="percent">
            <p>61</p>
            <p class="of_100">/ 100</p>
          </div>
        </div>
        <div class="test" id="Visual">
          <div class="icon">
            <img src="./assets/images/icon-visual.svg" alt="#">
            <p>Visual</p>
          </div>
          <div class="percent">
            <p>72</p>
            <p class="of_100">/ 100</p>
          </div>
        </div>
      </div>
      <button class="continue">Continue</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mohamed Amine Rachidi</a>.
  </div>
</body>
</html>
